<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbital Finance</title>
    <!-- Fonts: Unbounded for headings, JetBrains Mono for data, Inter as fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Unbounded:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Unbounded', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: '#050508', // Darker than black
              surface: '#0E0E14',
              surfaceHighlight: '#1A1A24',
              neon: {
                green: '#CCFF00',
                purple: '#7000FF',
                cyan: '#00F0FF',
                pink: '#FF0099'
              },
              muted: '#52525b'
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f1f2e 1px, transparent 1px), linear-gradient(to bottom, #1f1f2e 1px, transparent 1px)",
              'radial-fade': "radial-gradient(circle at center, transparent 0%, #050508 100%)"
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050508; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A24; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2a2a35; 
      }
      .glass-panel {
        background: rgba(14, 14, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(204, 255, 0, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "vaul": "https://esm.sh/vaul@0.9.1?external=react,react-dom",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
